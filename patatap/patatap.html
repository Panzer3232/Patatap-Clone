<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="circles.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.core.min.js"></script>
<script type="text/paperscript" canvas="myCanvas">

var circles = [];
var sound = new Howl({
  src: ['sounds/clay.mp3']
});
var sound1 = new Howl({

});
var sound3 = new Howl({

var sound4 = new Howl({

});

  src: ['sounds/flash-1.mp3']
});
var sound6 = new Howl({
  src: ['sounds/glimmer.mp3']
});
var sound7 = new Howl({
  src: ['sounds/pinwheel.mp3']
});
var sound8 = new Howl({
  src: ['sounds/moon.mp3']
});
var sound9 = new Howl({
  src: ['sounds/flash-2.mp3']
});
var sound10 = new Howl({
  src: ['sounds/flash-3.mp3']
});
var sound12 = new Howl({
  src: ['sounds/flash-3.mp3']
});
var sound13 = new Howl({
  src: ['sounds/piston-1.mp3']
});
var sound14 = new Howl({
  src: ['sounds/piston-2.mp3']
});
var sound15 = new Howl({
  src: ['sounds/splits.mp3']
});
var sound16 = new Howl({
  src: ['sounds/squiggle.mp3']
});
var sound17 = new Howl({
  src: ['sounds/strike.mp3']
});
var sound18 = new Howl({
  src: ['sounds/suspension.mp3']
});
var sound19 = new Howl({
  src: ['sounds/timer.mp3']
});
var sound20 = new Howl({
  src: ['sounds/veil.mp3']
});
var sound21 = new Howl({
  src: ['sounds/wipe.mp3']
});
var sound22 = new Howl({
  src: ['sounds/ufo.mp3']
});
var sound23 = new Howl({
  src: ['sounds/zig-zag.mp3']
});
var sound24 = new Howl({
	src : ['sounds/move.mp3']
})
function onKeyDown(event) {
    var maxPoint= new Point(view.size.width,view.size.height);
    var randomPoint = Point.random(); 
	var point= maxPoint * randomPoint;
   var newCircle = new Path.Circle(point,500)
   if(event.key==="a"){
   sound.play();
   newCircle.fillColor = "purple"
}
else if(event.key==="s"){
   sound1.play();
   newCircle.fillColor = "#ff33ff"
}
else if(event.key==="d"){
   sound2.play();
   newCircle.fillColor = "#00e68a"
}
else if(event.key==="q"){
   sound3.play();
   newCircle.fillColor = "#339933"
}
else if(event.key==="w"){
   sound4.play();
   newCircle.fillColor = "#ff4dff"
}
else if(event.key==="e"){
   sound5.play();
   newCircle.fillColor = "#ff0000"
}
else if(event.key==="r"){
   sound6.play();
   newCircle.fillColor = " #1affff"
}
else if(event.key==="z"){
   sound7.play();
   newCircle.fillColor = " #00b300"
}
else if(event.key==="x"){
   sound8.play();
   newCircle.fillColor = "#ff9900"
}
else if(event.key==="c"){
   sound9.play();
   newCircle.fillColor = "#800000"
}
else if(event.key==="t"){
   sound10.play();
   newCircle.fillColor = "#ffff00"
}
else if(event.key==="y"){
   sound11.play();
   newCircle.fillColor = "#53ff1a"
}
else if(event.key==="u"){
   sound12.play();
   newCircle.fillColor = "#0080ff"
}
else if(event.key==="g"){
   sound13.play();
   newCircle.fillColor = "#003300"
}
else if(event.key==="h"){
   sound14.play();
   newCircle.fillColor = "#732626"
}
else if(event.key==="j"){
   sound15.play();
   newCircle.fillColor = "#336699"
}

else if(event.key==="k"){
   sound16.play();
   newCircle.fillColor = "#666699"
}
else if(event.key==="l"){
   sound17.play();
   newCircle.fillColor = "#ff9966"
}
else if(event.key==="v"){
   sound18.play();
   newCircle.fillColor = "#4d004d"
}
else if(event.key==="b"){
   sound19.play();
   newCircle.fillColor = "#29293d"
}
else if(event.key==="n"){
   sound20.play();
   newCircle.fillColor = "#003366"
}
else if(event.key==="m"){
   sound21.play();
   newCircle.fillColor = "#b3e0ff"
}
else if(event.key==="i"){
   sound22.play();
   newCircle.fillColor = "#ff66a3"
}
else if(event.key==="o"){
   sound23.play();
   newCircle.fillColor = "#00004d"
}
else
    {
    	newCircle.fillColor="green";
    	sound24.play();
    }
   
   
   circles.push(newCircle);

}

function onFrame(event) {
	// Each frame, change the fill color of the path slightly by
	// adding 1 to its hue:
	for(var i = 0;i<circles.length;i++){
	circles[i].fillColor.hue += 1;
	circles[i].scale(0.9);
}

}


		</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
